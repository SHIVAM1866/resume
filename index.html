<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="job1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application<span class="title_small">(web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                <label FOR="FIRSTNAME">FIRSTNAME</label>
                <input type="text" id="FIRSTNAME" placeholder="FIRSTNAME...">

            </div>
            <div class="form_control">
                <label FOR="LASTNAME">LASTNAME</label>
                <input type="text" id="LASTNAME" placeholder="LASTNAME..">

            </div>
            <div class="form_control">
                <label FOR="email">Email</label>
                <input type="email" id="email" placeholder="enter email...">

            </div>
            <div class="form_control">
                <label FOR="jobrole">JOBROLE</label>
                <select id="jobrole" name="job_role">
                    <option value=" ">SELECT JOB ROLE</option>
                    <OPTION VALUE="FORTENED DEVELOPER">FORTENED DEVELOPER</OPTION>
                    <OPTION VALUE="FULL STACK DEVELOPER">FULLSTACK DEVELOPER</OPTION>
                    <OPTION VALUE="BACKENED DEVELOPER">BACKENED DEVELOPER</OPTION>
                    <OPTION VALUE="SOFTWARE DEVELOPER">SOFTWARE DEVELOPER</OPTION>
                    <OPTION VALUE="SYSTEM ANALYST">SYSTEM ANALYST</OPTION>
                </select>

            </div>
            <div class="textarea_control">
                <label for="address">ADDRESS</label>
                <textarea id="address" name="address" row="4" col="50" placeholder="Enter Address.."></textarea>
            </div>
            <div class="form_control">
                <label FOR="city">CITY</label>
                <input type="TEXT" id="city" placeholder="enter city...">

            </div>
            <div class="form_control">
                <label FOR="PINCODE">PINCODE</label>
                <input type="number" id="PINCODE" placeholder="enter PINCODE...">

            </div>
            <div class="form_control">
                <label FOR="date">Date</label>
                <input value="2023-04-30" type="date" id="date" placeholder="enter date...">

            </div>
            <div class="form_control">
                <label FOR="uploadcv">UploadCv</label>
                <input type="file" id="Upload Cv " >

            </div>
            </div>
            <div class="button_control">
                
                <button type="submit" >Apply Here</button>

            </div>
          </form>              
    
        </div>
    </div>
</body>
</html>
